<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
   

    <title>carrito de compras</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" title="flecha volver">
                        <img src="images/iconos/arrow-fill.svg">Seguir Comprando</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main>

        <div class="row">
            <div class=" contenedor-carrito">

                <p id="carrito-vacio" class="carrito-vacio disabled">Tu carrito está vacío<img src="images/iconos/sad-fill.svg"></p>

                <div id="carrito-productos" class="carrito-productos disabled">

                    <!-- se completa con js-->

                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>

                    <div class="acciones-der">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total"></p>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                        </div>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por su compra<img src="./images/iconos/smile-fill.svg"></p>

            </div>



        </div>

    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito.js"> </script>
